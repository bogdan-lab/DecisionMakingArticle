<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>

    <h2>Images Side by Side</h2>
    <p>How to create side-by-side images with the CSS float property:</p>


    <div class="row">
        <div class="column">
            <img src="{{ image_lhs }}" alt="Snow" style="width:100%">
            <form action="/" method="POST">
                <input type="hidden" name="selected_image" value="LHS">
                <input type="submit" value="Choose This Image">
            </form>
        </div>
        <div class="column">
            <img src="{{ image_rhs }}" alt="Forest" style="width:100%">
            <form action="/" method="POST">
                <input type="hidden" name="selected_image" value="RHS">
                <input type="submit" value="Choose This Image">
            </form>
        </div>
    </div>
    <div class="stop_button">
        <form action="/" method="POST">
            <input type="hidden" name="selected_image" value="STOP">
            <input type="submit" value="STOP EXPERIMENT">
        </form>
    </div>

</body>

</html>
