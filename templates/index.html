<!DOCTYPE html>
<html>

<head>
    <style>
        /* Style the label as a button container */
        .image-button {
            display: inline-block;
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            float: left;
        }

        /* Clear the float to prevent elements from wrapping */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Style the selected image with a border */
        .selected-image-button {
            border: 2px solid green;
            /* Change to your preferred style */
        }

        /* Hide the radio buttons */
        .hidden-radio {
            display: none;
        }

        img {
            width: 40vw;
        }
    </style>
</head>

<body>
    <form method="POST" action="/" class="clearfix">
        <label class="image-button">
            <input type="submit" name="selected_image" value="LHS" class="hidden-radio">
            <img src="{{ image_lhs }}" alt="Image 1">
        </label>
        <label class="image-button">
            <input type="submit" name="selected_image" value="RHS" class="hidden-radio">
            <img src="{{ image_rhs }}" alt="Image 2">
        </label>
    </form>

    <div class="stop_button">
        <form action="/" method="POST">
            <input type="hidden" name="selected_image" value="STOP">
            <input type="submit" value="STOP EXPERIMENT">
        </form>
    </div>
</body>

</html>
